databaseChangeLog:
  - changeSet:
      id: 1563877765929-1
      author: Nazar Sabara
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pk
                  name: id
                  type: VARCHAR(25)
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(25)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(25)
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(25)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: info
                  type: VARCHAR(25)
            tableName: t_user

        - addUniqueConstraint:
            tableName: t_user
            constraintName: username_email_key
            columnNames: username, email
            validate: true